<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <div style="position: absolute;">
        <svg height="400" width="400">
            <circle r="190" cx="200" cy="200" fill="transparent" stroke="purple" stroke-width="15"
                transform="rotate(-90 200 200)" />
        </svg>

        <input id="duration" value="30" style="position: relative; left: 120px; top: -250px; " />
        <button id="start" style="position:relative; left: 0px; top: -200px"><i class="fas fa-play"></i></button>
        <button id="pause" style="position:relative; left: 0px; top: -200px"><i class="fas fa-pause"></i></button>

    </div>
    <script src="timer.js"></script>
    <script src="app.js"></script>

</body>

</html>
